<div class="envelop">
    <div class="arrow-div">
        <div class="arrow" (click)="Back()">
            <svg width="24" height="24" color="aqua" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="aqua" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <app-breadcums></app-breadcums>
    </div>
    <div class="desc-div" *ngIf="icon">
          <h3>שם הנורה:</h3>
          <span style="font-size: 25px;text-decoration: underline;">{{icon?.title}}</span>
      </div>
    <div class="envelopIconFocusPage">
        <img src="{{iconService.focusedIcon}}" />
    </div>
    <div class="desc-div" *ngIf="icon" style="margin-top: 0px;">
        <h3>חומרה: <span style="font-size: 14px;" *ngIf="severity?.includes(',')">(יתכן שהונרה תופיעה בצבעים שונים לפי סוג הרכב)</span></h3>
        <span [innerHTML]="severity | iconColor"></span>       
    </div>
    <div class="desc-div" *ngIf="icon">
        <h3>תיאור הנורה:</h3>
        <p class="desc">{{icon.description}}</p>
    </div>
    <div class="desc-div" *ngIf="icon">
        <h3>הצעה לפיתרון:</h3>
        <p class="desc">{{icon.suggestion}}</p>
    </div>
</div>
