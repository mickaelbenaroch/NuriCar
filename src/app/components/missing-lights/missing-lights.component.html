<div class="envelop">
    <h1>住驻转 专转 专</h1>
    <div class="body">
        <div class="div-1"> 转专 转 专转 住专  砖 砖转 砖 专 专 </div>
        <textarea name="missing" id="missingta" cols="30" rows="10" [(ngModel)]="text"></textarea>
        <div class="div-2">转专爪 注转 转 砖 专 住专?</div>
        <div class="upload-container">
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Preview" />

            <button *ngIf="isNative" (click)="takePhoto()">
                 Take a Photo
            </button>

            <input *ngIf="!isNative" type="file" class="input" accept="image/*"  name="photo" id="upload-photo" (change)="onFileSelected($event)" />
        </div>
    </div>
    <div class="footer">
        <button class="but-1" (click)="validate()">砖专</button>
        <button class="but-2" (click)="cancel()"></button>
    </div>
</div>
